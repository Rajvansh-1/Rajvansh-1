<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="space-bg" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#1E293B" />
            <stop offset="100%" stop-color="#0F172A" />
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="900" height="300" fill="url(#space-bg)" />

    <g font-family="'Courier New', Courier, monospace" font-size="20" fill="#94A3B8" opacity="0.5">
        <text x="100" y="50">&lt;/&gt;</text>
        <text x="800" y="80">{;}</text>
        <text x="150" y="250">npm</text>
        <text x="750" y="220">git</text>
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 10; 0 0" dur="5s" repeatCount="indefinite" />
    </g>

    <g text-anchor="middle">
        <text x="50%" y="35%" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="34" fill="#E2E8F0">
            Hi there, I'm
            <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.5s" fill="freeze" />
        </text>

        <text x="50%" y="58%" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="80" font-weight="900" fill="none" stroke="#38BDF8" stroke-width="2" letter-spacing="3"
              stroke-dasharray="1050" stroke-dashoffset="1050" filter="url(#glow)">
            RAJVANSH
            <animate attributeName="stroke-dashoffset" from="1050" to="0" dur="2.5s" begin="1s" fill="freeze" />
            <animate attributeName="fill" from="none" to="#38BDF8" dur="0.5s" begin="3s" fill="freeze" />
        </text>

        <text x="50%" y="78%" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="22" fill="#94A3B8" letter-spacing="1">
            Frontend Developer || Aspiring Full-stack Developer
            <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="3.5s" fill="freeze" />
        </text>
    </g>
</svg>
