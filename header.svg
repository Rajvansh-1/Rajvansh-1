<svg width="900" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 250">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');
      .main-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 58px;
        fill: #00ffff; /* Cyber Cyan */
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
        opacity: 0;
        animation: fadeInText 2s forwards 0.5s;
      }
      .greeting-text {
        font-family: 'Share Tech Mono', monospace;
        font-size: 24px;
        fill: #aaffff; /* Lighter Cyan */
        opacity: 0;
        animation: fadeInText 2s forwards 0.8s;
      }
      .subtitle-text {
        font-family: 'Share Tech Mono', monospace;
        font-size: 18px;
        fill: #b3ecff; /* Lightest Cyan */
        opacity: 0;
        animation: fadeInText 2s forwards 1.1s;
      }
      .bg-rect {
        fill: url(#bg-gradient);
        rx: 15; ry: 15;
      }
      .wave {
        fill: #0d1117;
        opacity: 0.8;
        animation: wave-animation 10s infinite alternate cubic-bezier(.8,0,.2,1);
      }
      .web-element-icon {
        font-family: 'Share Tech Mono', monospace;
        font-size: 20px;
        fill: #ff00ff; /* Magenta */
        opacity: 0.6;
        animation: element-float 15s infinite linear;
      }
      .web-element-icon.js {
        fill: #ffea00; /* Yellow for JS */
        animation-delay: 2s;
        animation-duration: 18s;
      }
      .web-element-icon.html {
        fill: #ff6f00; /* Orange for HTML */
        animation-delay: 5s;
        animation-duration: 12s;
      }
      .web-element-icon.css {
        fill: #00e5ff; /* Blue for CSS */
        animation-delay: 8s;
        animation-duration: 10s;
      }
      
      @keyframes fadeInText {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes wave-animation {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-100px, 0); }
      }
      @keyframes element-float {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
        25% { transform: translate(10px, 20px) rotate(5deg); opacity: 0.7; }
        50% { transform: translate(0, 40px) rotate(0deg); opacity: 0.8; }
        75% { transform: translate(-10px, 20px) rotate(-5deg); opacity: 0.7; }
        100% { transform: translate(0, 0) rotate(0deg); opacity: 0.6; }
      }
    </style>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F; stop-opacity:1" /> <stop offset="100%" style="stop-color:#0F294C; stop-opacity:1" /> </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg-rect" />

  <path class="wave" d="M0,150 C150,200 350,100 500,150 C650,200 850,100 900,150 L900,250 L0,250 Z" />
  <path class="wave" d="M0,170 C150,220 350,120 500,170 C650,220 850,120 900,170 L900,250 L0,250 Z" style="animation-delay: -2.5s; opacity: 0.7;" />
  <path class="wave" d="M0,190 C150,240 350,140 500,190 C650,240 850,140 900,190 L900,250 L0,250 Z" style="animation-delay: -5s; opacity: 0.6;" />

  <text x="50" y="80" class="web-element-icon">{ ; }</text>
  <text x="120" y="200" class="web-element-icon js">JS</text>
  <text x="750" y="100" class="web-element-icon html">&lt;/&gt;</text>
  <text x="680" y="30" class="web-element-icon css">#</text>
  <text x="200" y="40" class="web-element-icon">{ } </text>
  <text x="800" y="220" class="web-element-icon js">()</text>

  <g text-anchor="middle" dominant-baseline="central">
    <text x="50%" y="45%" class="greeting-text">Welcome to my Digital Hub!</text>
    <text x="50%" y="75%" class="main-title">RAJVANSH</text>
    <text x="50%" y="105%" class="subtitle-text">GDG Web Lead | Full-Stack Architect</text>
  </g>
</svg>
