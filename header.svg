<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@300;400&display=swap');
        .greeting-text {
            font-family: 'Roboto', sans-serif;
            font-size: 32px;
            fill: #C5C6C7;
        }
        .name-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            font-weight: 900;
            fill: url(#name-gradient);
            stroke: #00FFFF;
            stroke-width: 1.5;
            text-anchor: middle;
            letter-spacing: 2px;
            animation: text-flicker 5s infinite alternate;
        }
        .profession-text {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            fill: #66FCF1;
            text-anchor: middle;
            letter-spacing: 1px;
            opacity: 0;
            animation: fade-in 2s ease-in-out 2.5s forwards;
        }
        .code-stream {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            fill: #45A29E;
            opacity: 0;
            animation: stream-fade 10s infinite;
        }
        @keyframes stream-fade {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 0.3; }
        }
        @keyframes text-flicker {
            0%, 19%, 21%, 53%, 55%, 100% {
                text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 20px #00BFFF, 0 0 40px #00BFFF;
                opacity: 1;
            }
            20%, 54% {
                opacity: 0.7;
                text-shadow: none;
            }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0B0C10" />
            <stop offset="100%" stop-color="#1F2833" />
        </linearGradient>
        <linearGradient id="name-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF" />
            <stop offset="50%" stop-color="#E0E0E0" />
            <stop offset="100%" stop-color="#C5C6C7" />
        </linearGradient>
        <filter id="hologram-glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="900" height="300" fill="url(#bg-gradient)" />
    
    <g class="code-stream">
        <text x="50" y="30">01101000 01101001 01110010 01100101</text>
        <text x="250" y="60">const dev = new Developer("Rajvansh");</text>
        <text x="600" y="90">Promise.resolve("Success");</text>
        <text x="100" y="120">system.out.println("Init...");</text>
        <text x="400" y="150">git commit -m "build: new header"</text>
        <text x="50" y="180">npm install --save-dev future</text>
        <text x="550" y="210">SELECT * FROM skills WHERE is_epic=1;</text>
        <text x="200" y="240">./run-extraordinary.sh</text>
        <text x="650" y="270">[...Array(10)].map(() => "‚≠ê")</text>
    </g>

    <path d="M 50 250 L 100 270 L 800 270 L 850 250" stroke="#45A29E" stroke-width="2" fill="none" opacity="0.8" filter="url(#hologram-glow)"/>

    <g transform="translate(0, -20)">
        <text x="50%" y="35%" dominant-baseline="middle" text-anchor="middle" class="greeting-text">
            Hi there, I'm
        </text>

        <g class="name-text">
             <text x="50%" y="55%" dominant-baseline="middle" stroke-dasharray="1000" stroke-dashoffset="1000">
                RAJVANSH
                <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2.5s" fill="freeze" />
             </text>
        </g>

        <text x="50%" y="75%" dominant-baseline="middle" class="profession-text">
            Frontend Developer || Aspiring Full-stack Developer
        </text>
    </g>
</svg>
