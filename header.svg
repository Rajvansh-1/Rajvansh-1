<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      .title { font-family: 'Share Tech Mono', monospace; font-size: 38px; fill: #00e1ff; text-shadow: 0 0 8px rgba(0, 225, 255, 0.8); }
      .subtitle { font-family: 'Share Tech Mono', monospace; font-size: 18px; fill: #a7d1ff; }
    </style>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161d30; stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0, 225, 255, 0.1)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="10" ry="10"/>
  <rect width="100%" height="100%" fill="url(#grid)" rx="10" ry="10"/>
  
  <g text-anchor="middle" dominant-baseline="central">
    <text x="50%" y="45%" class="title">RAJVANSH</text>
    <text x="50%" y="68%" class="subtitle">Frontend Developer  |  Full-Stack Developer</text>
  </g>
  
  <g filter="url(#glow)">
    <path d="M 20 100 L 100 180 L 180 100 L 100 20 Z" fill="none" stroke="#00e1ff" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M 620 100 L 700 180 L 780 100 L 700 20 Z" fill="none" stroke="#00e1ff" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="360 700 100" to="0 700 100" dur="20s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
