<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0D1117" />
            <stop offset="100%" stop-color="#161B22" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="900" height="300" fill="url(#bg-grad)" />

    <g font-family="'Courier New', Courier, monospace" font-size="16" fill="#00A9A5" opacity="0.4">
        <text y="-20">01101001</text>
        <text x="50" y="-40">&lt;div&gt;</text>
        <text x="100" y="-60">COMMIT</text>
        <text x="150" y="-20">const x</text>
        <text x="200" y="-80">printf()</text>
        <text x="250" y="-10">BUILD</text>
        <text x="300" y="-50">{}</text>
        <text x="350" y="-90">git push</text>
        <text x="400" y="-30">Promise</text>
        <text x="450" y="-70">=&gt;</text>
        <text x="500" y="-10">Array()</text>
        <text x="550" y="-60">C++</text>
        <text x="600" y="-30">React</text>
        <text x="650" y="-80">node.js</text>
        <text x="700" y="-20">CSS3</text>
        <text x="750" y="-50">NULL</text>
        <text x="800" y="-90">async</text>
        <text x="850" y="-40">HTML5</text>
        <animateTransform attributeName="transform" type="translate" from="0 0" to="0 380" dur="8s" repeatCount="indefinite" />
    </g>

    <g>
        <text x="50%" y="85" text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="32" fill="#C9D1D9">
            Hi there, I'm
            <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.5s" fill="freeze" />
        </text>

        <text x="50%" y="155" text-anchor="middle" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="80" font-weight="900" fill="none" stroke="#66FCF1" stroke-width="2" letter-spacing="2" filter="url(#glow)"
              stroke-dasharray="1050" stroke-dashoffset="1050">
            RAJVANSH
            <animate attributeName="stroke-dashoffset" from="1050" to="0" dur="2.5s" begin="1s" fill="freeze" />
            <animate attributeName="fill" from="none" to="#66FCF1" dur="0.5s" begin="3s" fill="freeze" />
        </text>

        <text x="50%" y="215" text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="20" fill="#C9D1D9" letter-spacing="1">
            Frontend Developer || Aspiring Full-stack Developer
            <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="3.5s" fill="freeze" />
        </text>
    </g>
</svg>
