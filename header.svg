<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1F2937" />
      <stop offset="100%" stop-color="#111827" />
    </radialGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="rgba(55, 65, 81, 0.5)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="900" height="300" fill="url(#bg-gradient)" />
  <rect width="900" height="300" fill="url(#grid)" opacity="0.3" />
  
  <circle cx="150" cy="100" r="150" fill="#38BDF8" opacity="0.1" filter="url(#neon-glow)" />
  <circle cx="750" cy="200" r="120" fill="#F472B6" opacity="0.1" filter="url(#neon-glow)" />

  <g font-family="'Fira Code', 'Courier New', monospace" opacity="0.7">
    <text x="80" y="80" font-size="24" fill="#6EE7B7" transform="rotate(-15 80 80)">() =&gt; {}</text>
    <text x="750" y="100" font-size="22" fill="#A78BFA" transform="rotate(15 750 100)">&lt;React /&gt;</text>
    <text x="120" y="230" font-size="20" fill="#FBBF24">const life;</text>
  </g>

  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-family="'Exo 2', 'Arial Black', sans-serif" font-size="48" font-weight="700" fill="#F9FAFB">
    Hi there, I'm RAJVANSH
  </text>
  
  <rect x="735" y="102" width="10" height="38" fill="#6EE7B7">
    <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="1s" repeatCount="indefinite" />
  </rect>

  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="22" fill="#9CA3AF">
    Frontend Developer || Aspiring Full-stack Developer
  </text>
</svg>
