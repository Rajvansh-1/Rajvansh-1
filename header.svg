<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 3px;
        }
        .subtitle-text {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            font-size: 28px;
            font-weight: 600;
            fill: #A78BFA;
            letter-spacing: 2px;
        }
        .greeting-text {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            font-size: 34px;
            fill: #E2E8F0;
        }
        .dev-icon {
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            fill: #475569;
            opacity: 0.6;
        }
    </style>

    <defs>
        <!-- Background Gradient -->
        <radialGradient id="space-bg" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#111827" />
            <stop offset="100%" stop-color="#0c1322" />
        </radialGradient>

        <!-- Glow Filter -->
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Stronger Glow -->
        <filter id="glow-strong">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Gradient for Title Animation -->
        <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#38BDF8">
                <animate attributeName="stop-color" values="#38BDF8; #A78BFA; #38BDF8" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#A78BFA">
                <animate attributeName="stop-color" values="#A78BFA; #38BDF8; #A78BFA" dur="5s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="900" height="300" fill="url(#space-bg)" />

    <!-- Stars (Animated Circles) -->
    <g>
        <circle cx="100" cy="50" r="1.5" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="0.5s"/>
        </circle>
        <circle cx="800" cy="80" r="1" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
        </circle>
        <circle cx="150" cy="250" r="1" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="0.2s"/>
        </circle>
        <circle cx="750" cy="220" r="1.2" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" begin="1.5s"/>
        </circle>
        <circle cx="450" cy="120" r="1.5" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="4.2s" repeatCount="indefinite" begin="0.8s"/>
        </circle>
        <circle cx="50" cy="180" r="1" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="3.8s" repeatCount="indefinite" begin="1.2s"/>
        </circle>
        <circle cx="850" cy="280" r="1.2" fill="#E2E8F0">
            <animate attributeName="opacity" values="0;1;0" dur="4.5s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
    </g>

    <!-- Dev Icons (Animated Floating) -->
    <g class="dev-icon">
        <text x="50" y="70">&lt;/&gt;</text>
        <text x="820" y="100">{;}</text>
        <text x="120" y="260">npm</text>
        <text x="780" y="240">git</text>
        <text x="200" y="80">()=&gt;{}</text>
        <text x="700" y="50">React</text>
        <animateTransform attributeName="transform" type="translate" values="0 0; 0 -15; 0 0" dur="8s" repeatCount="indefinite" />
    </g>

    <!-- Main Text Content -->
    <g text-anchor="middle">
        <!-- Greeting Text -->
        <text x="50%" y="35%" class="greeting-text">
            Hi there, I'm
            <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.5s" fill="freeze" />
        </text>

        <!-- Title Text with Stroke Animation -->
        <text x="50%" y="58%" class="title-text" fill="url(#title-gradient)" stroke="url(#title-gradient)" stroke-width="1.5"
              stroke-dasharray="1050" stroke-dashoffset="1050" filter="url(#glow)">
            RAJVANSH
            <animate attributeName="stroke-dashoffset" from="1050" to="0" dur="2.5s" begin="1s" fill="freeze" />
        </text>

        <!-- Subtitle with Glow Pulse Animation -->
        <text x="50%" y="80%" class="subtitle-text" filter="url(#glow)" opacity="0">
            Full-stack Developer | Open Source Contributor
            <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="0.2s" fill="freeze" />
            <animate attributeName="filter" values="url(#glow);url(#glow);url(#glow-strong);url(#glow)" dur="2s" begin="4s" repeatCount="indefinite"/>
        </text>
    </g>
</svg>
