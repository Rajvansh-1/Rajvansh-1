<svg width="900" height="300" viewBox="0 0 900 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#111827" />
            <stop offset="100%" stop-color="#0c0c1d" />
        </linearGradient>
        <filter id="neon-glow">
            <feGaussianBlur stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <rect width="900" height="300" fill="url(#bg-grad)" />

    <g font-family="'Courier New', Courier, monospace" font-size="30" filter="url(#neon-glow)">
        <text fill="#34D399" x="-50" y="150">&lt;/&gt;</text>
        <text fill="#A78BFA" x="950" y="100">{ }</text>
        <text fill="#FBBF24" x="450" y="-50">JS</text>
        <text fill="#60A5FA" x="450" y="350">CSS</text>

        <animateTransform attributeName="transform" type="translate" dur="3s" begin="1s" fill="freeze"
                          keyTimes="0; 0.6; 0.8; 1"
                          values="0 0; 0 0; -5 5; 0 0"
                          additive="sum" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
    </g>

    <g>
        <rect x="295" y="65" width="12" height="40" fill="#6EE7B7" opacity="0">
            <animate attributeName="opacity" values="0;1;1;0;1;1;0" dur="2s" begin="0.5s" fill="freeze" />
        </rect>
        <text x="50%" y="100" text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="32" fill="#D1D5DB" opacity="0">
             Hi there, I'm
            <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze" />
        </text>
    </g>

    <text x="50%" y="180" text-anchor="middle" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="85" font-weight="900" letter-spacing="3" fill="none" stroke="#F9FAFB" stroke-width="2.5">
        RAJVANSH
        <animate attributeName="stroke-dasharray" from="0, 1500" to="1500, 0" dur="2s" begin="2.5s" fill="freeze" />
        <animate attributeName="fill" from="none" to="#F9FAFB" dur="1s" begin="4s" fill="freeze" />
        <animate attributeName="filter" from="none" to="url(#neon-glow)" dur="1s" begin="4s" fill="freeze" />
    </text>

    <text x="50%" y="245" text-anchor="middle" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="22" fill="#9CA3AF" letter-spacing="1.5" opacity="0">
        Frontend Developer || Aspiring Full-stack Developer
        <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="4.5s" fill="freeze" />
    </text>
</svg>
